				function initGame(){
					canvas = document.getElementById('gameBoard')
					ctx = canvas.getContext('2d');
					canvas.addEventListener('click',clickMouse, false);
					drawBoard();	
				}
				function clickMouse(e){
					var X = Math.floor(e.pageX);
					var Y = Math.floor(e.pageY);
						X += (canvas.width/2)-(mapX/2);
						mouseX = Math.floor(X/mapX);
						mouseY = Math.floor(Y/mapY);
					document.title = "tileY:" + mouseY + " | tileX:" + mouseX;
							if(CharMap[mouseX][mouseY] !== CharImgDict.length){
								CharMap[mouseX][mouseY] = CharImgDict[0];
							}
					drawBoard();
				}
				function drawBoard(){
					 for(var i=0;i<Map.length;i++){
						for(var j=0;j<Map[i].length;j++){
     						var Xpos = (i-j) * mapY;
							Xpos += (canvas.width/2)-(mapX/2)
							var Ypos = (i+j) * (mapY/2);
							ctx.drawImage(ImgDict[Map[i][j]],Xpos,Ypos);
							if(CharMap[i][j]){
								if(CharImgDict[CharMap[i][j]-1] == 0){
								CharMap[i][j] = new Marine();
								}
								if(CharImgDict[CharMap[i][j]-1] == 1){
								CharMap[i][j] = new Gorilla();
								}
								ctx.drawImage(CharImgDict[CharMap[i][j]-1],Xpos,(Ypos-25));
							}
							document.getElementById('HumanStats').innerHTML = CharMap[i][j].hmovecount;
				    		document.getElementById('GorillaStats').innerHTML = CharMap[i][j].gmovecount;
